<title>Sign Up</title>
{% extends 'base.html'%}

{% block content %}

    
<main class="my-form mt-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-primary text-center"><b>Register Here </b> </div>
                        <div class="card-body">
                            {% if email_error or password_error %}
                                <div class="alert alert-danger">

                                    <ul>
                                        {% if email_error %}
                                            <li>{{email_error}}</li>
                                        {% endif %}
                                        {% if password_error %}
                                            <li>{{password_error}}</li>
                                        {% endif %}
                                    </ul>

                                </div>
                            {% endif %}
                            <form name="my-form" action="../signup/" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="first_name" class="form-control" placeholder="First Name" name="first_name" value="{{first_name_0}}" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="last_name" class="form-control" placeholder= "Last Name" name="last_name" value="{{last_name_0}}" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" placeholder="Email" name="email" value="{{email_0}}" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" minlength="10" maxlength="10" class="form-control" placeholder="Phone Number" name="phone_number" value="{{phone_number_0}}" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="text" id="password" class="form-control" name="password" placeholder="Passsword" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="text" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="register_as" class="col-md-4 col-form-label text-md-right">Register As </label>
                                    <div class="col-md-6">
                                        <select name="register_as" id="register_as" class="form-control text-md-center" required>
                                            <option value="" selected disabled>Select Type from Drop Down</option>
                                            <option value="patient"
                                                {%  if user_type_0 == 'patient' %}
                                                    selected="selected"
                                                {% endif %}>
                                                Patient
                                            </option>
                                            <option value="doctor"
                                                {%  if user_type_0 == 'doctor' %}
                                                    selected="selected"
                                                {% endif %}>
                                                Doctor
                                            </option>
                                         </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col justify-content-center">
                                        <input type="submit" class="form-control text-md-center btn btn-primary " value="Register" >
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</main>
    

{% endblock %}
